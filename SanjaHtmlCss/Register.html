<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>

<body>
    <div class="register_login">
        <div>
            <form class="forma_login">
                <label class="label_login">First Name</label>
                <input class="input_login" type="text" placeholder=" ">
                <label class="label_login">Last Name</label>
                <input class="input_login" type="text" placeholder=" ">
                <label class="label_login">E-mail</label>
                <input class="input_login" type="email" placeholder=" ">
                <label class="label_login">Date of Birth</label>
                <input class="input_login" type="text" placeholder=" ">
                <label class="label_login">Telephone</label>
                <input class="input_login" type="number" placeholder=" ">
                <label class="label_login">Country</label>
                <input class="input_login" type="text" placeholder=" ">
                <label class="label_login">Password</label>
                <input class="input_login" type="password" placeholder=" ">
                <input class="submit_login" type="submit" value="REGISTER">
            </form>
            <p class="paragraf_login">Or if you already have an account,
                <a class="link_login" href="./Login.html">Sign in</a></p>
        </div>


    </div>


</body>

</html>
