<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="Expenses.css">

</head>

<body>

    <div class="header">
        <div class="header_left">
                <button class="header_button green_button" type="text">PRODUCTS</button>
                <button id="expencesButton" type="text">EXPENCES</button>
        </div>
        
        <div class="header-right">
            <img src="./Tesla3.png" class="avatar">

        </div>
    </div>

    <div>

                        <option value="Mart">Mart</option>

                        <option value="April">April</option>
                        <option value="Maj">Maj</option>

                        <option value="Juli">Juli</option>
                        <option value="Avgust">Avgust</option>
                        <option value="Septemvri">Septemvri</option>
                        <option value="Oktomvri">Oktomvri</option>
                        <option value="Noemvri">Noemvri</option>
                        <option value="Dekemvri">Dekemvri</option>
                      </select>
                      </div>
        </div>
         
    <div class="table">
              <tr class="">
                  <th>Product Name</th>

              </tr>
